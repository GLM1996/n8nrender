services:
  - type: web
    plan: free
    runtime: image
    name: n8n-service
    image:
      url: docker.io/n8nio/n8n:latest

    envVars:
      # Encryption key
      - key: N8N_ENCRYPTION_KEY
        generateValue: true

      # ✅ CONFIGURACIÓN SUPABASE CON TUS DATOS REALES
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_DATABASE
        value: postgres
      - key: DB_POSTGRESDB_HOST
        value: aws-1-eu-north-1.pooler.supabase.com
      - key: DB_POSTGRESDB_PORT
        value: "6543"  # ⚠️ Important: Tu puerto es 6543, no 5432
      - key: DB_POSTGRESDB_USER
        value: postgres.cqdcwamhyfwibqcozjqh  # ⚠️ Usuario completo con namespace
      - key: DB_POSTGRESDB_PASSWORD
        value: SJ17lJUmpLMMkZB0  # ⚠️ Reemplaza con tu contraseña real
      
      # Configuración SSL para Supabase
      - key: DB_POSTGRESDB_SSL
        value: "true"
      - key: DB_POSTGRESDB_SSL_REJECT_UNAUTHORIZED
        value: "false"
      - key: NODE_TLS_REJECT_UNAUTHORIZED
        value: "0"
      
      # Configuración n8n
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        generateValue: true
      - key: N8N_PORT
        value: "5678"
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_SECURE_COOKIE
        value: "true"
      - key: WEBHOOK_URL
        value: https://${RENDER_SERVICE_NAME}.onrender.com
