# render.yaml
services:
  - type: web
    name: n8n-supabase
    env: docker
    plan: free
    region: oregon
    branch: main  # Especifica la rama
    docker:
      dockerfile: Dockerfile
    envVars:
      # ========== DATABASE CONFIGURATION (SUPABASE) ==========
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        value: db.cqdcwamhyfwibqcozjqh.supabase.co
      - key: DB_POSTGRESDB_PORT
        value: "5432"
      - key: DB_POSTGRESDB_USER
        value: postgres.cqdcwamhyfwibqcozjqh
      - key: DB_POSTGRESDB_PASSWORD
        sync: false  # ðŸ”´ CONFIGURAR MANUALMENTE
      - key: DB_POSTGRESDB_DATABASE
        value: postgres
      - key: DB_POSTGRESDB_SCHEMA
        value: public
        
      # ========== SSL & CONNECTION ==========
      - key: DB_POSTGRESDB_SSL
        value: "true"
      - key: DB_POSTGRESDB_SSL_REJECT_UNAUTHORIZED
        value: "false"
      - key: DB_POSTGRESDB_CONNECTION_TIMEOUT
        value: "60000"
      - key: DB_POSTGRESDB_POOL_SIZE
        value: "5"
        
      # ========== N8N SECURITY ==========
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        sync: false  # ðŸ”´ CONFIGURAR MANUALMENTE
      - key: GENERIC_TIMEZONE
        value: America/Lima  # Ajusta tu timezone
        
      # ========== ENCRYPTION ==========
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
        
      # ========== WEBHOOK URL ==========
      - key: WEBHOOK_URL
        value: https://n8n-supabase.onrender.com
        
      # ========== PERFORMANCE ==========
      - key: EXECUTIONS_PROCESS
        value: main
      - key: N8N_DIAGNOSTICS_ENABLED
        value: "false"
      - key: N8N_LOG_LEVEL
        value: info

    # Health check para Render
    healthCheckPath: /healthz
    autoDeploy: true
