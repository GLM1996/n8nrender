services:
  - type: web
    plan: free
    runtime: image
    name: n8n-service
    image:
      url: docker.io/n8nio/n8n:latest
    
    envVars:
      # Configuración de base de datos
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_DATABASE
        value: n8n_9ccw
      - key: DB_POSTGRESDB_HOST
        value: dpg-d3c7g7q4d50c73cb9csg-a  # ⚠️ REEMPLAZA ESTO con tu host real
      - key: DB_POSTGRESDB_PORT
        value: "5432"
      - key: DB_POSTGRESDB_USER
        value: n8n  # ⚠️ REEMPLAZA ESTO con tu usuario real
      - key: DB_POSTGRESDB_PASSWORD
        value: 65B2kGgHgyOv6Ze77GQKhuZZljrfcsii  # ⚠️ REEMPLAZA ESTO con tu contraseña real
      
      # Configuración general de n8n
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        generateValue: true
      
      # Configuración de seguridad
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_SECURE_COOKIE
        value: "true"
      - key: WEBHOOK_URL
        value: https://${RENDER_SERVICE_NAME}.onrender.com
      
      # Configuración de encryption key
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
