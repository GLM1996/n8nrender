# Use this Blueprint to deploy n8n on Render as a web
# service that uses an EXISTING Postgres database

services:
  - type: web
    plan: free
    runtime: image
    name: n8n-service
    image:
      url: docker.io/n8nio/n8n:latest

    envVars:
      # Encryption key (importante)
      - key: N8N_ENCRYPTION_KEY
        generateValue: true

      # Configuración de base de datos EXISTENTE - USANDO VALORES DIRECTOS
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_DATABASE
        value: n8n_9ccw
      - key: DB_POSTGRESDB_HOST
        value: dpg-d3c7g7q4d50c73cb9csg-a.oregon-postgres.render.com
      - key: DB_POSTGRESDB_PORT
        value: "5432"
      - key: DB_POSTGRESDB_USER
        value: n8n
      - key: DB_POSTGRESDB_PASSWORD
        value: 65B2kGgHgyOv6Ze77GQKhuZZljrfcsii
      
      # Configuración de seguridad
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        generateValue: true
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_SECURE_COOKIE
        value: "true"
      - key: WEBHOOK_URL
        value: https://${RENDER_SERVICE_NAME}.onrender.com

# ELIMINA la sección de databases ya que usas una existente
