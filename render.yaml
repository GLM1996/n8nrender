# render.yaml - n8n con Supabase (sin Docker)
services:
  - type: web
    name: n8n-supabase
    plan: free
    region: oregon
    buildCommand: npm install -g n8n
    startCommand: n8n start
    envVars:
      # ========== DATABASE CONFIGURATION (SUPABASE) ==========
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        value: db.cqdcwamhyfwibqcozjqh.supabase.co
      - key: DB_POSTGRESDB_PORT
        value: "5432"
      - key: DB_POSTGRESDB_USER
        value: postgres.cqdcwamhyfwibqcozjqh
      - key: DB_POSTGRESDB_PASSWORD
        sync: false  # ðŸ”´ Configurar manualmente
      - key: DB_POSTGRESDB_DATABASE
        value: postgres
      
      # ========== SSL CONFIGURATION ==========
      - key: DB_POSTGRESDB_SSL
        value: "true"
      - key: DB_POSTGRESDB_SSL_REJECT_UNAUTHORIZED
        value: "false"
      - key: DB_POSTGRESDB_CONNECTION_TIMEOUT
        value: "60000"
      
      # ========== N8N SECURITY ==========
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        sync: false  # ðŸ”´ Configurar manualmente
      
      # ========== ENCRYPTION ==========
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      
      # ========== WEBHOOK URL ==========
      - key: WEBHOOK_URL
        value: https://n8n-supabase.onrender.com
      
      # ========== N8N CONFIG ==========
      - key: N8N_PORT
        value: $PORT
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_HOST
        value: 0.0.0.0
      
      # ========== PERFORMANCE ==========
      - key: N8N_LOG_LEVEL
        value: info

    healthCheckPath: /healthz
