# render.yaml
services:
  - type: web
    name: n8n-supabase
    env: docker
    plan: free
    region: oregon
    docker:
      dockerfile: dockerfile
    envVars:
      # ========== DATABASE CONFIGURATION (SUPABASE) ==========
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        value: db.cqdcwamhyfwibqcozjqh.supabase.co  # üî¥ A√ëAD√ç "db." al inicio
      - key: DB_POSTGRESDB_PORT
        value: "5432"
      - key: DB_POSTGRESDB_USER
        value: postgres.cqdcwamhyfwibqcozjqh  # üî¥ CORREGIDO: solo el project-ref
      - key: DB_POSTGRESDB_PASSWORD
        sync: false
      - key: DB_POSTGRESDB_DATABASE
        value: postgres
        
      # ========== SSL CONFIGURATION ==========
      - key: DB_POSTGRESDB_SSL
        value: "true"
      - key: DB_POSTGRESDB_SSL_REJECT_UNAUTHORIZED
        value: "false"
        
      # ========== CONNECTION OPTIMIZATION ==========
      - key: DB_POSTGRESDB_CONNECTION_TIMEOUT
        value: "60000"
      - key: DB_POSTGRESDB_POOL_SIZE
        value: "10"
      - key: DB_POSTGRESDB_CONNECTION_TIMEOUT_MS
        value: "60000"
        
      # ========== N8N SECURITY ==========
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        sync: false
        
      # ========== ENCRYPTION ==========
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
        
      # ========== WEBHOOK URL ==========
      - key: WEBHOOK_URL
        value: https://n8n-supabase.onrender.com
        
      # ========== N8N GENERAL CONFIG ==========
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_PORT
        value: "5678"
      - key: N8N_HOST
        value: "0.0.0.0"  # üî¥ A√ëAD√ç comillas
        
      # ========== LOGGING ==========
      - key: N8N_LOG_LEVEL
        value: verbose
      - key: N8N_DIAGNOSTICS_ENABLED
        value: "true"

    # Health check para Render
    healthCheckPath: /healthz
    autoDeploy: true
