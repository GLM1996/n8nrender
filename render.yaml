services:
  - type: web
    plan: free
    runtime: image
    name: n8n-service
    image:
      url: docker.io/n8nio/n8n:latest

    envVars:
      # Encryption key
      - key: N8N_ENCRYPTION_KEY
        generateValue: true

      # Configuraci贸n de base de datos EXISTENTE
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_DATABASE
        value: n8n_9ccw
      - key: DB_POSTGRESDB_HOST
        value: dpg-d3c7g7q4d50c73cb9csg-a.oregon-postgres.render.com
      - key: DB_POSTGRESDB_PORT
        value: "5432"
      - key: DB_POSTGRESDB_USER
        value: n8n
      - key: DB_POSTGRESDB_PASSWORD
        value: 65B2kGgHgyOv6Ze77GQKhuZZljrfcsii
      
      #  CONFIGURACIN SSL PARA POSTGRES (IMPORTANTE)
      - key: DB_POSTGRESDB_SSL
        value: "true"
      - key: DB_POSTGRESDB_SSL_REJECT_UNAUTHORIZED
        value: "false"
      - key: NODE_TLS_REJECT_UNAUTHORIZED
        value: "0"
      
      # Configuraci贸n de seguridad n8n
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        generateValue: true
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_SECURE_COOKIE
        value: "true"
      - key: WEBHOOK_URL
        value: https://${RENDER_SERVICE_NAME}.onrender.com
      
      #  Configuraci贸n de permisos del archivo (para eliminar el warning)
      - key: N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS
        value: "false"
      
      #  Configuraci贸n de puerto (importante para Render)
      - key: N8N_PORT
        value: "5678"
